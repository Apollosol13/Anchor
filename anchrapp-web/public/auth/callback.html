<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirming Your Account - Anchor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
        }
        
        .logo {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
        }
        
        p {
            font-size: 18px;
            color: #9ca3af;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .button {
            display: inline-block;
            background: #ffffff;
            color: #000000;
            padding: 12px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            transition: transform 0.2s;
        }
        
        .button:hover {
            transform: scale(1.05);
        }
        
        .status {
            margin-top: 20px;
            padding: 16px;
            background: #1a1a1a;
            border-radius: 12px;
            border: 1px solid #2a2a2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">⚓️</div>
        <h1>Opening Anchor...</h1>
        <p id="status">Confirming your account and redirecting to the app.</p>
        <div id="fallback" style="display: none;">
            <p>If the app doesn't open automatically:</p>
            <a href="#" id="openApp" class="button">Open Anchor</a>
            <div class="status" style="margin-top: 20px;">
                <p style="margin: 0; font-size: 14px;">Don't have the app? <a href="/" style="color: #ffffff;">Learn more</a></p>
            </div>
        </div>
    </div>
    
    <script>
        // Get URL parameters
        const params = new URLSearchParams(window.location.search);
        const hash = window.location.hash;
        
        // Build deep link
        let deepLink = 'anchor://auth/callback';
        
        // Add query params if they exist
        if (params.toString()) {
            deepLink += '?' + params.toString();
        }
        
        // Add hash if it exists
        if (hash) {
            deepLink += hash;
        }
        
        console.log('Redirecting to:', deepLink);
        
        // Try to open the app
        window.location.href = deepLink;
        
        // Show fallback after 3 seconds
        setTimeout(() => {
            document.getElementById('status').textContent = 'Having trouble opening the app?';
            document.getElementById('fallback').style.display = 'block';
            document.getElementById('openApp').href = deepLink;
        }, 3000);
    </script>
</body>
</html>
